<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="styles4.css">
</head>
<body>
    <div class="container">
        <div class="dataPokemon">
            <div class="minimal">
                <h1 id="nameP" class="nameP">NAME</h1>
                <div class="c-n">
                    <p id="category">Element</p>
                    <p id="numP" class="numP">123</p>
                </div>   
            </div>
            <div class="boxP">
                <div class="box">
                    <h1>HP</h1>
                    <h3 id="hp" class="green">0</h3>
                </div>
                <div class="box">
                    <h1>ATTACK</h1>
                    <h3 id="attack" class="attack">0</h3>
                </div>
                <div class="box">
                    <h1>DEFENSE</h1>
                    <h3 id="defense" class="defense">0</h3>
                </div>
                <div class="box">
                    <h1>ESP-ATTACK</h1>
                    <h3 id="sp-attack" class="esp-attack">0</h3>
                </div>
            </div>
        <div class="buttonN">
            <button id="next"onclick="nextPokemon()">NEXT</button>

        </div>
            
        </div>
        <div class="picture">
            <img id="photo"alt="imagen pokemon" src="/img/pngwing.com (2).png">
        </div>
    </div>
    <footer>
        <div>
             <P class="footer">echo por Jorge Alberto L.J</P>
        </div>
       
    </footer>


<script src="script.js"></script>
</body>
</html>
